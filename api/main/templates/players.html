<style>
table {
    border: 1px solid black;
    width: 80%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid black;
    padding: 5px;
    white-space: nowrap; /* Prevent text from wrapping */
}
</style>
{% extends "layout.html" %}
{% block content %}
    <h1>Players</h1>
    <table id="myTable">
    <thead>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Nickname</th>
        <th>Position</th>
        </tr>
    </thead>
    <tbody>
    {% for player in players %}
        <tr>
        <td><a class="mr-2" href="{{ url_for('player_page', player_id = player.player_id ) }}">{{ player.first_name }}</a></td>
        <td>{{ player.last_name }}</td>
        <td>{{ player.nickname }}</td>
        <td>{{ player.position }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    <div class="form-group">
        <a href="{{ url_for("create_player") }}">
            <button>Create</button>
        </a>
    </div>
{% endblock content %}
