<style>
    table {
        border: 1px solid black;
        width: 80%;
        border-collapse: collapse;
    }
    
    th, td {
        border: 1px solid black;
        padding: 5px;
        white-space: nowrap; /* Prevent text from wrapping */
    }
    </style>
    {% extends "layout.html" %}
    {% block content %}
        <h1>Hikers</h1>
        <table id="myTable">
        <thead>
            <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Experience Level</th>
            </tr>
        </thead>
        <tbody>
        {% for hiker in hikers %}
            <tr>
            <td><a class="mr-2" href="{{ url_for('hiker_page', hiker_id = hiker.hiker_id ) }}">{{ hiker.first_name }}</a></td>
            <td>{{ hiker.last_name }}</td>
            <td>{{ hiker.age }}</td>
            <td>{{ hiker.gender }}</td>
            <td>{{ hiker.experience_level }}</td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
        <div class="form-group">
            <a href="{{ url_for("create_hiker") }}">
                <button>Create</button>
            </a>
        </div>
    {% endblock content %}
